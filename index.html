<!DOCTYPE html>
<html>
  <head>
    <title>Resources</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <nav></nav>
    <div class="content" id="everything">
      <section id="select">
        <div id="primary-select" class="select-box">
          <div
            class="btn-group btn-group-sm"
            role="group"
            aria-label="Select resource type"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="resource1"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-primary" for="resource1">Tests</label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="resource2"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="resource2">Notes</label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="resource3"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="resource3">Rules</label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="resource4"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="resource4"
              >Tournament Information</label
            >

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="resource5"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="resource5"
              >Other Resources</label
            >
          </div>
        </div>
        <div id="secondary-select">
          <div id="secondary-search-area-toggle">
            <div
              id="secondary-search-area"
              class="input-group input-group-sm mb-3 search-box"
            >
              <div class="input-group-prepend">
                <span class="input-group-text" id="secondary-label">Event</span>
              </div>
              <input
                type="text"
                class="form-control"
                aria-label="Small"
                aria-describedby="secondary-label"
                id="secondary-text"
              />
            </div>
            <div class="form-check form-switch" id="current-events-only-box">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="current-events-only-toggle"
              />
              <label class="form-check-label" for="current-events-only-toggle"
                >Current Only</label
              >
            </div>
          </div>
          <div>
            <span
              id="secondary-list"
              class="btn-group v-stack"
              role="group"
            ></span>
          </div>
        </div>
      </section>
      <section id="result-box"><ul id="result-list"></ul></section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="tests.js"></script>
    <script src="index.js"></script>
  </body>
</html>
